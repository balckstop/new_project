<!DOCTYPE html>
<html>
<head>
    <title>Hello App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="message"></h1>
    <button onclick="showMessage()">Click to Show Message</button>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Hello, World!";
        }
    </script>
</body>
</html>
